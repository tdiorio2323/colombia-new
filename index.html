
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eimy Contreras - Colombian Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Cormorant Garamond', 'serif'],
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#111111',
              'brand-dark-2': '#1a1a1a',
              'brand-gold': '#d4af37',
              'brand-rose': '#f4a9a8',
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(to right, #f4a9a8, #d4af37)',
              'brand-gradient-hover': 'linear-gradient(to right, #d4af37, #f4a9a8)',
            },
            boxShadow: {
              'glow': '0 0 15px rgba(244, 169, 168, 0.2), 0 0 20px rgba(212, 175, 55, 0.1)',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
